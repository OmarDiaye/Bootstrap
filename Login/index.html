<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/Main.css">
    <link rel="icon" href="img/Logo.png">
      <title>Login</title>
  </head>

  <body>
       <div class="container w-75 bg-primary mt-5 rounded shadow">
         <div class="row align-items-stretch">
           <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
             
           </div>

           <div class="col bg-white p-5 rounded-end">
              <div class="text-end">
                <img src="img/logo.png" width="48px">
              </div>
              <h2 class="f2-bold text-cemter py-5">Bienvenido</h2>

              <!--LOGIN-->
                <form action="#">
                  <div class="mb-4">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email"  class="form-control" name="email" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password"  class="form-control" name="password" required>
                  </div>
                  <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                  </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Iniciar Seción</button>
                    </div>

                  <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                    <span><a href="#">Recuperar contraseña</a></span>
                  </div>

                </form>
                 <!--FIN DEÑ LOGIN-->

                 <!--LOGIN CON REDES SOCIALES-->
                   <div class="container w-100 my-5">
                     <div class="row text-center">
                       <div class="col-12">Iniciar Sesión con:</div>
                     </div>

                     <div class="row">
                       <div class="col">
                         <button class="btn btn-outline-primary w-100 my-1">
                           <div class="row align-items-center">
                             <div class="col-2 d-none d-md-block">
                               <img src="img/fb.png" width="32">
                             </div>
                             <div class="col-12 col-md-10 text-center">
                               Facebook
                             </div>
                           </div>
                         </button>
                       </div>
                       <div class="col">
                         <button class="btn btn-outline-danger w-100 my-1">
                           <div class="row align-items-center">
                             <div class="col-2 d-none d-md-block">
                               <img src="img/Google.png" width="32">
                             </div>
                             <div class="col-12 text-center col-md-10">
                              Google
                             </div>
                           </div>
                         </button>
                       </div>
                     </div>
                   </div>

                 <!--FIN DE LOGIN CON REDES SOCIALES-->
            </div>
          </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
